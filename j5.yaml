---
bundles:
  - name: test
    dir: schema

generate:
  - name: go
    inputs:
      - local: test
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/o5-test-app/internal/gen
    opts:
      paths: import
      module: github.com/pentops/o5-test-app
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-psm
      - base: go-o5-messaging

  - name: client
    inputs:
      - local: test
      - registry:
          owner: pentops
          name: dante
    output: ./internal/genclient
    plugins:
      - base: go-client
    opts:
      go_package_prefix: github.com/pentops/o5-test-app/internal/genclient

managedPaths:
  - internal/gen
  - internal/genclient

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - name: go-grpc
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.3.0

  - name: go-sugar
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:b1e769eeea97192209ab5a4e8fc560bf72ce5ba7

  - name: go-psm
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-protostate:a72be074893a461ac0e347b44360aa1073e4ef8d

  - name: go-o5-messaging
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-o5-messaging:de51c0e702a323018fbce11df5cef4075b729e50

  - name: go-client
    type: PLUGIN_J5_CLIENT
    docker:
      image: ghcr.io/pentops/j5-gen-go-client:4b075335184fd04bbf89c9628e7327c4ff3efa34
