---
bundles:
  - name: proto
    dir: proto

generate:
  - name: go
    inputs:
      - local: proto
    output: .
    opts:
      paths: import
      module: github.com/pentops/o5-test-app
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-psm
      - base: go-o5-messaging

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - name: go-grpc
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.3.0

  - name: go-sugar
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:19495b5f5ac3fd3964a03031396d83f1bc1341ca

  - name: go-psm
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-protostate:ffc4bcee864c049bf4951da5be1e457697e6239f

  - name: go-o5-messaging
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-o5-messaging:1f45532d6c43c8de316bc72e00c236e922728a68
